# Netlify Configuration for React SPA
[build]
  command = "npm run build"
  publish = "dist"

# Proxy /api requests to the backend
[[redirects]]
  from = "/api/*"
  to = "http://16.171.10.128:8081/api/:splat"
  status = 200
  force = true

# Don't redirect if the file exists (for assets)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirect all other routes to index.html for client-side routing (SPA support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
